<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Basic Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='style.css'>
    
</head>
<body>
    <div class="main">
        <div class="calc_body">
            <div class="result">
                <p id="result">0</p>
            </div>
    
            <div class="buttons">
                <button class="gray">00</button>
                <button class="gray">%</button>
                <button class="gray">AC</button>
                <button class="sideline">DEL</button>
                <button class="d-gray">7</button>
                <button class="d-gray">8</button>
                <button class="d-gray">9</button>
                <button class="sideline">/</button>
                <button class="d-gray">4</button>
                <button class="d-gray">5</button>
                <button class="d-gray">6</button>
                <button class="sideline">*</button>
                <button class="d-gray">1</button>
                <button class="d-gray">2</button>
                <button class="d-gray">3</button>
                <button class="sideline">+</button>
                <button class="d-gray">0</button>
                <button class="d-gray">.</button>
                <button class="d-gray">=</button>
                <button class="sideline">-</button>
            </div>
        </div>
    </div>
    
    <script src='script.js'></script>
</body>
</html>
